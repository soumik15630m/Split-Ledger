# backend/alembic.ini
# ─────────────────────────────────────────────────────────────────────────
# Alembic configuration.
# The actual database URL is injected at runtime by backend/migrations/env.py
# which reads DATABASE_URL from the environment / .env file.
# ─────────────────────────────────────────────────────────────────────────

[alembic]
# Path to the migration scripts directory (relative to backend/)
script_location = migrations

# Template for new migration files
file_template = %%(rev)s_%%(slug)s

# Timezone for revision timestamps
timezone = UTC

# Truncate long slugs
truncate_slug_length = 40

# Do not include version in the output file (keep it clean)
prepend_rev = false

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
