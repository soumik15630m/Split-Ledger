# pytest.ini (repo root)
# Allows running `pytest` from splitledger root without `cd backend`.

[pytest]
testpaths = backend/tests
minversion = 8.0
pythonpath = backend
addopts =
    --strict-markers
    --tb=short
    -q
markers =
    unit:        Pure unit tests — no DB, no Flask, no auth
    integration: Integration tests — require live PostgreSQL
log_cli          = false
log_level        = WARNING
log_cli_level    = WARNING
